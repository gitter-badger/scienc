<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/app-globals.html"/>


<polymer-element name="science-app" on-logged-in="{{ onLoggedIn }}">
	<template>
		<content></content>
		<core-ajax id="ajax" url="/api/user" method="GET" on-core-response="{{ onXSRFSuccess }}" on-core-error="{{ onXSRFError }}"></core-ajax>
		<app-globals id="globals"></app-globals>
	</template>
	<script>
		(function(){
			var counter = 0;

			Polymer({
				ready: function() {
					var self = this,
						xsrfCookie = self.getCookie('_xsrf'),
						userCookie = self.getCookie('scientist');


					if (userCookie) {
						this.getUserData();
					}
                    if (!xsrfCookie) {

                    }
				},
				getCookie: function(name) {
					var match = document.cookie.match("\\b" + name + "=([^;]*)\\b");

					return match ? match[1] : match;
				},
                onUserSuccess: function(e, detail, sender) {
					this.$.globals.data._xsrf = this.getCookie('_xsrf');
				},
                onUserError: function(e, detail, sender) {
					if (counter === 5) {
						// alert(detail.response);
					}
					else {
						counter++;
						setTimeout(function(){
							this.$.ajax.go();
						}.bind(this),5000);
					}
				},
                getUserData: function() {
                    this.$.ajax.go();
                },
                onLoggedIn: function() {
                    this.getUserData();
                }
			});
		})();
	</script>
</polymer-element>
