<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/app-globals.html"/>


<polymer-element name="science-app">
	<template>
		<content></content>
		<core-ajax id="ajax" url="/api/xsrf" method="GET" on-core-response="{{onResponseSuccess}}" on-core-error="{{onResponseError}}"></core-ajax>
		<app-globals id="globals"></app-globals>
	</template>
	<script>
		(function(){
			var counter = 0;

			Polymer({
				ready: function() {
					var self = this,
						xsrfCookie = self.getCookie('_xsrf'),
						userCookie = self.getCookie('scientist'),
						globalData = self.$.globals.data;

					globalData._xsrf = xsrfCookie;
					globalData.user = userCookie;

					if (!xsrfCookie) {
						this.$.ajax.go();
					}
				},
				getCookie: function(name) {
					var match = document.cookie.match("\\b" + name + "=([^;]*)\\b");

					return match ? match[1] : match;
				},
				onResponseSuccess: function(e, detail, sender) {
					this.$.globals.data._xsrf = this.getCookie('_xsrf');
				},
				onResponseError: function(e, detail, sender) {
					if (counter === 5) {
						// alert(detail.response);
					}
					else {
						counter++;
						setTimeout(function(){
							this.$.ajax.go();
						}.bind(this),5000);
					}

				}
			});
		})();
	</script>
</polymer-element>
