<link rel="import" href="/static/elements/polymer/polymer.html"/>

<polymer-element name="app-repeat">
	<template>
		<style></style>
		<content id="content"></content>
		<template repeat="{{ counts }}">
			<button id="add" on-click="{{ onAddClick }}">Добавить</button>
			<button id="delete" on-click="{{ onDeleteClick }}">Удалить</button>
		</template>
	</template>
	<script>
		Polymer({
			ready: function () {
				this.counts = [1]
			},
			onAddClick: function() {
				this.counts.push(1);
			},
			onDeleteClick: function() {

			}
		});
	</script>
</polymer-element>
