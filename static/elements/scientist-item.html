<link rel="import" href="/static/elements/polymer/polymer.html"/>   

<polymer-element name="scientist-item" attributes="data">
    <template>
        <style>
            :host {
                border: 1px solid #ccc;
                padding: 20px;
                margin-bottom: 20px;
            }
            .card-photo {
                margin-right: 20px;
            }
            .card-photo img {
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
            .card-name {
                margin-top: 0;
            }
        </style>
        <article>
            <div class="card row middle around">
                <div class="card-photo">
                    <img src="/static/lomonosov.jpg">
                </div>
                <div class="card-details">
                    <h2 class="card-name">{{ data.full_name }}</h2>
                    <div class="card-education">{{ data.location }}</div>
                    <div class="card-projects">
                        <span class="card-projects-label">Проектов</span>
                        <span class="card-projects-count">{{ data.projects }}</span>
                    </div>
                </div>
            </div>
        </article>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
