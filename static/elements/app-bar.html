<link rel="import" href="/static/elements/polymer/polymer/polymer.html"/>
<link rel="import" href="/static/elements/app-router/app-router.html"/>
<link rel="import" href="/static/elements/html5-history-anchor/html5-history-anchor.html"/>
<link rel="import" href="/static/elements/polymer/core-icon-button/core-icon-button.html"/>

<polymer-element name="app-bar" attributes="name" >
	<template>
		<style>
			:host {
				width: 220px;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			html /deep/ .login-dialog {
				background-color: #ffffff;
			}
		</style>
		<div class="color-white action" id="signIn" on-tap="{{onSignInTap}}">Войти</div>
		<div class="color-white">
			<a is="html5-history-anchor" href="/signup" pushstate popstate>&nbsp;Регистрация</a>
		</div>
		<core-icon-button class="color-white" icon="search"></core-icon-button>
		<core-overlay opened="false" layered="true" backdrop="true" autoclosedisabled="true" id="loginDialog">
			<div class="login-dialog">
				<h2>Log in</h2>
				<input type="email" id="email" placeholder="E-mail" autofocus value="{{email}}">
				<input type="password" id="password" placeholder="Password" value="{{password}}">
				<button id="login" on-tap="{{onLoginTap}}">Login</button>
				<core-ajax method="POST" url="/api/login" headers='{"X-Requested-With": "XMLHttpRequest"}' id="ajax" body="{'email': {{email}}, 'password': {{password}} }"></core-ajax>
			</div>
		</core-overlay>
	</template>
	<script>
		Polymer({
			onSignInTap: function(event, detail, sender) {
				this.$.loginDialog.open();
			},
			onLoginTap: function() {
				var self = this;
				self.$.ajax.go();
			}
		});
	</script>
</polymer-element>
