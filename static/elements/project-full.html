<link rel="import" href="/static/elements/polymer/polymer.html"/>

<polymer-element name="project-full" attributes="data" noscript>
	<template>
		<style>
			:host {
				max-width: 960px;
			}
		</style>
		<section>
			<h1>{{data.title}}</h1>
			<small>МГУ им. Ломоносова, ф-т Биохимии</small>
			<div>
				<span>дата начала </span><span>666</span>
				<span>дата окончания </span><span>666</span>
				<span>{{data.views}}</span>
				<span>{{data.likes}}</span>
				<span>{{data.responses}}</span>
			</div>
			<h3>
				Цели исследования
			</h3>
			<p>
				{{data.objective}}
			</p>
			<h3>
				Полное описание
			</h3>
			<p>
				{{data.description_full}}
			</p>
			<h3>
				Возможности применения результатов
			</h3>
			<p>
				{{data.usage_possibilities}}
			</p>
			<h3>
				Достигнутые результаты
			</h3>
			<p>
				{{data.results}}
			</p>
			<h3>Почитать по теме</h3>
			<p>
				{{data.related_data}}
			</p>
			<h3>Научный руководитель</h3>
			<div>
				{{data.leader}}
			</div>
			<h3>
				Участники
			</h3>
			<ol>
				<template repeat="{{participant in data.participants}}">
					<li>
						<div>{{participant.name}} - {{participant.status}}</div>
						<div>{{participant.role}}</div>
					</li>
				</template>
			</ol>
			<h3>
				Не хватает
			</h3>
			<ol>
				<template repeat="{{missed in missed_participants}}">
					<li>
						<div>{{missed.role}}</div>
						<p>
							{{missed.responsibilities}}
						</p>
					</li>
				</template>
			</ol>
			<h3>
				На связи
			</h3>
			<p>
				<span>{{data.contact_manager}}</span>
			</p>
			<h3>
				Контакты
			</h3>
			<ul>
				<template repeat="{{contact in data.contacts}}">
					<li>
						<div>
							<span>{{contact.type}}</span>
							<span>{{contact.id}}</span>
						</div>
					</li>
				</template>
			</ul>
		</section>
	</template>
</polymer-element>
