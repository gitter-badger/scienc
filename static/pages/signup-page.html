<link rel="import" href="/static/elements/polymer/polymer/polymer.html"/>
<link rel="import" href="/static/elements/polymer/ajax-form/ajax-form.html"/>

<polymer-element name="signup-page" noscript>
	<template>
		<section>
			<h1>Привет мир</h1>
			<form is="ajax-form" action="/api/user" method="post" enctype="multipart/form-data">
				<h2>Общие сведения</h2>
				<label for="email">Логин</label>
				<input type="email" id="email" name="email" required/>
				<label for="password">Пароль</label>
				<input type="password" id="password" name="password" required/>
				<button type="submit">Поехали!</button>
			</form>
		</section>
	</template>
	<script>
		(function() {
			var form = document.querySelector('form');

			form.addEventListener('invalid', function() {
				console.log('invalid');
			});

			form.addEventListener('submitting', function() {

			});

			form.addEventListener('submitted', function(event) {

			});
		})();
	</script>
</polymer-element>
