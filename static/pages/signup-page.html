<polymer-element name="signup-page">
	<template>
		<style>
			section {
				color: #333;
			}  
            fieldset {
                padding: 20px 20px 30px;
                margin-bottom: 40px;
            }
            fieldset fieldset {
                border: none;
                margin-bottom: 0;
            }
            fieldset fieldset legend {
                font-size: 22px;
            }
            .fieldblock {
                padding-left: 40px;
            }
            .fieldblock + .fieldblock {
                padding-top: 40px;
                border-top: 1px solid #ccc;
                margin-top: 40px;
            }
            legend {
                font-size: 30px;
            }
            input, textarea, input-tags {
                border: none;
                border-bottom: 1px solid #eee;
            }
            input:focus, textarea:focus {
                outline: none;
            }
            textarea {
				resize: vertical;
			}
			.photo {
				background-color: #ccc;
				height: 250px;
				width: 250px;
				border-radius: 50%;
			}
			.photo:focus {
				outline: none;
			}
			.photo:active {
				outline: none;
			}
			.photo /deep/ input {
				display: none;
			}
			form {
				padding-bottom: 70px;
			}
			form .row {
				margin-bottom: 20px;
			}
			form .row:last-child {
				margin-bottom: 0;
			}
			
		</style>
		<section vertical layout>
			<form is="ajax-json-form" action="/api/scientist" redirect="/">
				<fieldset>
				    <legend>Общие сведения</legend>
				    <div class="row fieldblock">
                        <div class="col-lg-9">
                            <div class="row middle">
                                <label for="name" class="action col-lg-3">Имя</label>
                                <input type="text" id="name" name="first_name" class="col-lg-8" required/>
                            </div>
                            <div class="row middle">
                                <label for="surname" class="action col-lg-3">Фамилия</label>
                                <input type="text" id="surname" name="last_name" class="col-lg-8" required/>
                            </div>
                            <div class="row middle">
                                <label for="middlename" class="action col-lg-3">Отчество</label>
                                <input type="text" id="middlename" name="middle_name" class="col-lg-8" required/>
                            </div>
                            <div class="row middle">
                                <label class="col-lg-3">Пол</label>
                                <div class="col-lg-2">
                                    <div class="row middle between">
                                        <label for="male">М</label>
                                        <input type="radio" id="male" value="m" name="gender"/>
                                        <label for="female">Ж</label>
                                        <input type="radio" id="female" value="f" name="gender"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row middle">
                                <label for="dateOfBirth" class="col-lg-3">Дата рождения</label>
                                <input type="date" id="dateOfBirth" name="dob"/>
                            </div>
                            <div class="row middle">
                                <label for="placeOfLiving" class="col-lg-3">Местро проживания</label>
                                <div class="col-lg-5">
                                    <div class="row between">
                                        <input type="text" id="placeOfLiving" name="location_country" placeholder="Страна"/>
                                        <input type="text" id="" name="location_city" placeholder="Город"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <input class="photo action" type="file" name="photo"/>
                        </div>
					</div>
				</fieldset>
                <fieldset>
                    <legend>Сведения об образовании</legend>
                    <div class="fieldblock">
                        <fieldset>
                            <legend>Среднее образование</legend>
                            <div class="fieldblock">
                                <div class="row middle">
                                    <label for="middle_education_country" class="col-lg-2 action">Страна</label>
                                    <input type="text" name="middle_education[][country]" id="middle_education_country" class="col-lg-10"/>
                                </div>
                                <div class="row middle">
                                    <label for="middle_education_city" class="col-lg-2">Город</label>
                                    <input type="text" name="middle_education[][city]" id="middle_education_city" class="col-lg-10"/>
                                </div>
                                <div class="row middle">
                                    <label for="middle_education_school" class="col-lg-2">Школа</label>
                                    <input type="text" name="middle_education[][school]" id="middle_education_school" class="col-lg-10"/>
                                </div>
                                <div class="row">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <div class="row between middle">
                                            <label for="middle_education_start_year" class="action">Год начала</label>
                                            <input type="date" name="middle_education[][start_year]" id="middle_education_start_year"/>
                                            <label for="middle_education_end_year" class="action">Год окончания</label>
                                            <input type="date" name="middle_education[][end_year]" id="middle_education_end_year"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Высшее образование</legend>
                            <template repeat="{{ high_educations }}">
                                <div class="fieldblock">
                                    <div class="row middle">
                                        <label for="high_education_country" class="col-lg-2 action">Страна</label>
                                        <input type="text" name="high_education[][country]" id="high_education_country" class="col-lg-10"/>
                                    </div>
                                    <div class="row middle">
                                        <label for="high_education_city" class="col-lg-2 action">Город</label>
                                        <input type="text" name="high_education[][city]" id="high_education_city" class="col-lg-10"/>
                                    </div>
                                    <div class="row middle">
                                        <label for="high_education_university" class="col-lg-2 action">Университет</label>
                                        <input type="text" name="high_education[][university]" id="high_education_university" class="col-lg-10"/>
                                    </div>
                                    <div class="row middle">
                                        <label for="high_education_faculty" class="col-lg-2 action">Факультет</label>
                                        <input type="text" name="high_education[][faculty]" id="high_education_faculty" class="col-lg-10"/>
                                    </div>
                                    <div class="row middle">
                                        <label for="high_education_department" class="col-lg-2 action">Кафедра</label>
                                        <input type="text" name="high_education[][department]" id="high_education_department" class="col-lg-10"/>
                                    </div>
                                    <div class="row middle">
                                        <label for="high_education_degree" class="col-lg-2 action">Степень</label>
                                        <input type="text" name="high_education[][degree]" id="high_education_degree" class="col-lg-10"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <div class="row between">
                                                <label for="high_education_start_year" class="action">Год начала</label>
                                                <input type="number" name="high_education[][start_year]" id="high_education_start_year"/>
                                                <label for="high_education_end_year" class="action">Год окончания</label>
                                                <input type="number" name="high_education[][end_year]" id="high_education_end_year"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </template>
                            </fieldset>	
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Научная деятельность</legend>
                        <div class="fieldblock">
                            <fieldset>
                                <legend>Публикации <span on-click="{{ addPublication }}" class="action"> + </span></legend>
                                <template repeat="{{ publications }}">
                                    <div class="fieldblock">
                                        <div class="row middle">
                                            <label for="publicationName" class="action col-lg-3">Название</label>
                                            <input type="text" name="publications[][name]" id="publicationName" class="col-lg-8"/>
                                        </div>
                                        <div class="row middle">
                                            <label for="publishingHouse" class="action col-lg-3">Издательство</label>
                                            <input type="text" name="publications[][house]" id="publishingHouse" class="col-lg-8"/>
                                        </div>
                                        <div class="row middle">
                                            <label for="publicationYear" class="action col-lg-3">Год издания</label>
                                            <input type="text" name="publications[][year]" id="publicationYear" class="col-lg-8"/>
                                        </div>
                                        <div class="row middle">
                                            <label for="publicationLink" class="col-lg-3 action">Ссылка</label>
                                            <input type="url" name="publications[][link]" id="publicationLink" class="col-lg-8"/>
                                        </div>
                                    </div>
                             </template>
                        </fieldset>
                        <fieldset>
                            <legend>О себе</legend>
                            <div class="fieldblock row">
                                <textarea name="about" id="about" class="col-lg-12"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Сфера научных интересов</legend>
                            <div class="fieldblock">
                                <input-tags name="interests[]" id="science_interests" class="col-lg-12"></input-tags>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Контакты</legend>
                    <div class="fieldblock">
                        <div class="col-lg-9">
						<div class="row middle">
							<label for="email_public" class="action col-lg-3">Email (публичный)</label>
							<input type="email" name="contacts[email]" id="email_public" class="col-lg-8"/>
						</div>
						<div class="row middle">
							<label for="phone" class="action col-lg-3">Телефон</label>
							<input type="tel" name="contacts[phone][]" id="phone" class="col-lg-8"/>
						</div>
						<div class="row middle">
							<label for="skype" class="col-lg-3">Skype</label>
							<input type="text" name="contacts[skype]" id="skype" class="col-lg-8"/>
						</div>
					</div>
                    </div>
                </fieldset>
				<div class="row">

							<input type="checkbox" name="accept_rules" id="accept_rules"/>
						</div>
					</div>
				</div>
				<div class="row center">
					<button type="submit" class="button submit">Вступаю</button>
				</div>
			</form>
		</section>
	</template>
