<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/scientist-item.html"/>

<polymer-element name="scientists-list"  horizontal layout justified wrap noscript>
	<template>
        <core-ajax auto id="ajax" url="/api/scientists" method="GET" handleAs="json" response="{{ scientists }}"></core-ajax>
		<template repeat="{{ scientist in scientists.data }}">
			<scientist-item data="{{ scientist }}"></scientist-item>
		</template>

	</template>
</polymer-element>
