<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Science.im</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/static/css/main.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
        <link rel="import" href="/static/elements/polymer/polymer/polymer.html"/>
        <link rel="import" href="/static/elements/polymer/core-header-panel/core-header-panel.html"/>
        <link rel="import" href="/static/elements/polymer/core-toolbar/core-toolbar.html"/>
        <link rel="import" href="/static/elements/polymer/core-icon-button/core-icon-button.html"/>
        <link rel="import" href="/static/elements/app-router/app-router.html"/>
        <link rel="import" href="/static/elements/html5-history-anchor/html5-history-anchor.html"/>
        <link rel="import" href="/static/elements/polymer/core-overlay/core-overlay.html"/>
        <script src="/static/js/helpers.js" defer></script>
        <script src="/static/js/serializeObject.js" defer></script>
        <style>
            app-router {
                width: 100%;
            }
        </style>
    </head>
    <body unresolved fullbleed layout vertical>
        <core-header-panel mode="seamed" flex>
            <div class="core-header page-header" horizontal layout center>
                <div class="page-header-logo">
                    <a is="html5-history-anchor" href="/" pushstate popstate><span class="color-yellow">Science</span><span class="color-grey">.im</span></a>
                </div>
                <div flex></div>
                <div class="color-white">Войти </div>
                <div class="color-white">
                    <a is="html5-history-anchor" href="/signup" pushstate popstate>&nbsp;Регистрация</a>
                </div>
                <core-icon-button class="color-white" icon="search"></core-icon-button>
            </div>
            <div class="content" layout vertical center>
                <app-router mode="pushstate">
                    <app-route path="/" import="/pages/home-page.html"></app-route>
                    <app-route path="/project/:id" import="/pages/project-page.html"></app-route>
                    <app-route path="/signup" import="/pages/signup-page.html"></app-route>
                    <app-route path="*" redirect="/"></app-route>
                </app-router>
            </div>
        </core-header-panel>
        <core-overlay opened="{{toggleLoginDialog}}">
            <h2>Dialog</h2>
            <input placeholder="say something..." autofocus>
            <div>I agree with this wholeheartedly.</div>
            <button core-overlay-toggle>OK</button>
        </core-overlay>
    </body>
</html>
